<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <div class="row">
          <div class="col-md-6">
            <h3 class="box-title">Product Detail</h3>
          </div>
          <div class="col-md-5">
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search ">
          </div>
          <div class="col-md-1">
            <a href="#/add-category" class="btn btn-primary btn-sm pull-right">Add</a>
            <!-- <a href="app/edit-category/11" class="btn btn-primary btn-sm pull-right">edit</a> -->
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">   

        <table class="table table-bordered">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <!-- <th>Image</th> -->
              <th>Name</th>
              <th>Quantity</th>
              <th style="width: 204px">Action</th>
            </tr>
          </thead>
          <tbody  >
            <tr *ngFor="let category of CategoryData | category: searchText; let i = index" [attr.data-index]="i">
              <td>{{i+1}}</td>
              <td>{{category.name}}</td>
              <td>{{category.quantity}}</td>
              <td>
                <a href="javascript:void(0)" (click)="softDelete(category)" ><i class="fa fa-trash-o fa-2x"></i></a>
                <a href="#/edit-category/{{category.id}}" ><i class="fa fa-edit fa-2x"></i></a>
              </td>
            </tr>
 
            <tr *ngIf="CategoryData.length<=0">
              <td colspan="6" class="text-center"><h2>No Record</h2></td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
      </div>
    </div>
    <!-- /.box -->
  </div>
</div>
